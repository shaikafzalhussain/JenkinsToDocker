<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins Automated Deployment</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #007bff;
            font-size: 2em;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        .box {
            background: #fff;
            display: inline-block;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome to the Afzal's Webpage</h1>
        <p>This webpage was deployed using <b>Jenkins</b> and automated to <b>DockerHub</b>.</p>
    </div>

</html>
